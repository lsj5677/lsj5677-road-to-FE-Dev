<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Road to FE Developer</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="container">
      <div class="custom-cursor">
        <span class="more-shape">
          <span>see more</span>
          <i class='fas fa-arrow-circle-right'></i>
        </span>
      </div>
      <main class="main">
        <div class="main-container">
          <section class="main-title-section">
            <div class="main-title-contents">
              <h2 class="title-text">
                Road to FrontEnd Developer
              </h2>
              <h3 class="title-text">
                <span>Curiosity</span>
                <span>Challenge</span>
                <span>Growth</span>
              </h3>
              <div class="title-img"></div>
            </div>
          </section>
          <section class="main-work-section">
            <div class="main-work-contents">
              <div class="work-img-box">
                <img src="./img/1.jpg" alt="work-img-1" />
                <span>LV Redesign</span>
              </div>
              <div class="work-img-box">
                <img src="./img/2.jpg" alt="work-img-2" />
                <span>Business</span>
              </div>
              <div class="work-img-box">
                <img src="./img/3.jpg" alt="work-img-3" />
                <span>Apple Clone</span>
              </div>
              <div class="work-img-box">
                <img src="./img/4.jpg" alt="work-img-4" />
                <span>Netflix Clone</span>
              </div>
              <div class="work-img-box">
                <img src="./img/5.jpg" alt="work-img-5" />
                <span>Lottery Game</span>
              </div>
              <div class="work-img-box">
                <img src="./img/6.jpg" alt="work-img-6" />
                <span>Watch</span>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
